name: tokens_repository
description: Repository that manages the token domain.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  ethereum_api:
    path: ../ethereum_api
  retrofit: ^3.0.1+1
  shared:
    path: ../shared

dependency_overrides:
  async: 2.8.0
  meta: 1.8.0
  web3dart:
    git:
      ref: fix/build-runner
      url: https://github.com/SportsToken/web3dart.git
dev_dependencies:
  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  mocktail: ^0.3.0
  retrofit_generator: ^4.0.2
  test: ^1.21.4
  very_good_analysis: ^3.0.1
