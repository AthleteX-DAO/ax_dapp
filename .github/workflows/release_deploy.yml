name: Deploy Release

on:
  push:
    branches:
      - 'release/**'
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - run: echo "ðŸŽ‰ Release job was automatically triggered by ${{ github.ref }} event."
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy to Release
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DOMAIN }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: 'cd /home/app &&
          sudo chown -R $USER:root /home/app/ &&
          sudo git reset --hard &&
          sudo git fetch &&
          sudo git checkout ${{ steps.extract_branch.outputs.branch }} &&
          sudo git pull &&
          export PATH=/home/development/flutter/bin:$PATH &&
          echo $PATH &&
          sudo chown -R $USER:root /home/app/ &&
          flutter pub get &&
          flutter build web --web-renderer auto &&
          echo App Deployed to Release'
                 
        

         
