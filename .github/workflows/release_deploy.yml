name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "11.0"
      FLUTTER_VERSION: "2.10.0"
      
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by ${{ github.ref }} event."
      
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: Install Flutter Analyze & Test
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      
      # Immediately builds the project        
      - name: Build dApp
        run: flutter build web --web-renderer auto
        
      - name: Deploy Site to Netlify
        # You may pin to the exact commit or the version.
        # uses: JacobSamro/netlify-deploy@0b6f8e767776cca844b003e4f409b410b7ee083a
        uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          # Netlify Auth Token
          NETLIFY_AUTH_TOKEN: secrets.NETLIFY_TOKEN
          # ID of your Site
          NETLIFY_SITE_ID: b90198be-ae81-44fe-9af6-561a4ae0ed3c
#         # Production build
          NETLIFY_DEPLOY_TO_PROD: true
          # Folder to Upload
          NETLIFY_DEPLOY_MESSAGE: "Prod deploy v${{ github.ref }}"
