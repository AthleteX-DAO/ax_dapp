name: Deploy Staging

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "11.0"
      FLUTTER_VERSION: "2.10.0"
      
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by ${{ github.ref }} event."

      - name: Deploy to Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DOMAIN }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: 'cd /home/staging && sudo git fetch && sudo git checkout develop && sudo git pull && bash flutter pub get && bash flutter build web --web-renderer auto && echo App Deployed to Staging'
                 
        

         
       
