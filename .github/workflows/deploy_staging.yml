name: Deploy Staging

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "11.0"
      FLUTTER_VERSION: "2.10.0"
      
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by ${{ github.ref }} event."

      - name: Deploy to Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DOMAIN }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: 'cd /home/staging'
      - run: |
         echo "Get Latest Changes from Develop Branch" 
         git fetch
         git checkout develop
         git pull
         echo "Update latest flutter dependencies"
         flutter pub get
         echo "Build dApp"
         flutter build web --web-renderer auto
         echo "Latest debug build deployed to Staging"
        

         
       
