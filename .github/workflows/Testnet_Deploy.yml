name: Testnet Deploy

# This schedules a build of the staging branch before each interaction  with end users
on:
  schedule:
    - cron: '0 2 20 * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Install Flutter
        # You may pin to the exact commit or the version.
        # uses: britannio/action-install-flutter@a486b7e3148e54a76390d849100b9dee819ff810
        uses: britannio/action-install-flutter@v1.1
        with:
          # The channel/version of Flutter to be used e.g., beta or 2.0.0
          version: stable


      - name: Install dependencies
        run: flutter pub get

      # Immediately builds the project        
      - name: Build dApp
        run: flutter build web --web-renderer auto
        
      - name: Deploy Site to Netlify
        run: curl -X POST -d {} ${{ secrets.TESTNET_BUILD_HOOK }}
